{{ define "main" }}
<main class="main list" role="main">
	{{- if .Site.Params.use_title }}
		{{- with .Title }}
		<header class="main__header">
			<h1 class="main__title">{{ . }}</h1>
		</header>
		{{- end }}
	{{- end }}
	{{- with .Content }}
	<div class="content main__content clearfix">
		{{ . }}
	</div>
	{{- end }}
	{{- range .Paginator.Pages }}
		{{- .Render "summary" }}
	{{- end }}
</main>
{{ partial "pagination.html" . }}
{{ end }}
